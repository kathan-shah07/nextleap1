<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-size: 14px;
            font-weight: 500;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            outline: none;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="email"]:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 14px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .forgot-password {
            color: #667eea;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .login-button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
            color: #999;
            font-size: 14px;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: #e0e0e0;
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .signup-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .google-button {
            width: 100%;
            padding: 12px;
            background: white;
            color: #333;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .google-button:hover {
            border-color: #db4437;
            box-shadow: 0 4px 12px rgba(219, 68, 55, 0.15);
            transform: translateY(-2px);
        }

        .google-button:active {
            transform: translateY(0);
        }

        .google-icon {
            width: 20px;
            height: 20px;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .success-message {
            background: #efe;
            color: #3c3;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Welcome Back</h1>
            <p>Sign in to your account</p>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username or Email</label>
                <input type="text" id="username" name="username" placeholder="Enter your username or email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <div class="remember-forgot">
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember" style="margin: 0; cursor: pointer;">Remember me</label>
                </div>
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>

            <button type="submit" class="login-button">Sign In</button>
        </form>

        <div class="divider">or</div>

        <button id="googleSignInButton" class="google-button">
            <svg class="google-icon" viewBox="0 0 24 24">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Continue with Google
        </button>

        <div class="signup-link">
            Don't have an account? <a href="#">Sign up</a>
        </div>
    </div>

    <!-- Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <script>
        // Google OAuth Configuration
        // IMPORTANT: Replace 'YOUR_CLIENT_ID' with your actual Google OAuth Client ID
        // Get it from: https://console.cloud.google.com/apis/credentials
        const GOOGLE_CLIENT_ID = '452258903201-3qsiinqccfuj59ccqqio2m4m2i4gs49a.apps.googleusercontent.com';

        // Initialize Google Sign-In
        function initializeGoogleSignIn() {
            if (typeof google === 'undefined' || !google.accounts) {
                console.error('Google Identity Services library not loaded');
                showError('Failed to load Google Sign-In. Please refresh the page.');
                return;
            }

            try {
                google.accounts.id.initialize({
                    client_id: GOOGLE_CLIENT_ID,
                    callback: handleCredentialResponse,
                    auto_select: false,
                    cancel_on_tap_outside: true
                });

                // Render the sign-in button
                google.accounts.id.renderButton(
                    document.getElementById('googleSignInButton'),
                    {
                        theme: 'outline',
                        size: 'large',
                        width: '100%',
                        text: 'continue_with',
                        locale: 'en'
                    }
                );

                // Optional: Prompt for One Tap (automatic sign-in)
                google.accounts.id.prompt((notification) => {
                    if (notification.isNotDisplayed() || notification.isSkippedMoment()) {
                        // One Tap is not displayed, which is fine
                        console.log('One Tap prompt not displayed');
                    } else if (notification.isDismissedMoment() || notification.isNotDisplayed()) {
                        console.log('One Tap was dismissed or not displayed');
                    }
                });
            } catch (error) {
                console.error('Error initializing Google Sign-In:', error);
                showError('Failed to initialize Google Sign-In. Please check your configuration.');
            }
        }

        // Handle the credential response from Google
        function handleCredentialResponse(response) {
            // Decode the JWT token to get user information
            // In production, you should verify this token on your backend
            const credential = response.credential;
            
            try {
                // Decode JWT (this is just for display - verify on backend in production)
                const payload = JSON.parse(atob(credential.split('.')[1]));
                
                console.log('Google Sign-In successful!');
                console.log('User info:', payload);
                
                // Display success message
                showSuccess(`Welcome, ${payload.name || payload.email}!`);
                
                // Store token (in production, send this to your backend)
                localStorage.setItem('google_token', credential);
                localStorage.setItem('user_email', payload.email);
                localStorage.setItem('user_name', payload.name);
                
                // Redirect or update UI based on your needs
                // For demo purposes, we'll just show an alert
                setTimeout(() => {
                    alert(`Google Sign-In Successful!\n\nName: ${payload.name}\nEmail: ${payload.email}\n\n(In production, you would redirect to your app here)`);
                }, 500);
                
            } catch (error) {
                console.error('Error processing credential:', error);
                showError('Failed to process Google Sign-In. Please try again.');
            }
        }

        // Handle errors from Google Sign-In
        window.addEventListener('message', function(event) {
            if (event.origin !== 'https://accounts.google.com') return;
            
            if (event.data.type === 'gsession_error') {
                console.error('Google Sign-In session error:', event.data);
                showError('Google Sign-In error occurred. Please check your browser console and Google Cloud Console configuration.');
            }
        });

        // Error handling
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
        }

        // Check if Google library is loaded
        window.addEventListener('load', function() {
            if (typeof google !== 'undefined' && google.accounts) {
                initializeGoogleSignIn();
            } else {
                // Retry after a short delay if library hasn't loaded
                setTimeout(() => {
                    if (typeof google !== 'undefined' && google.accounts) {
                        initializeGoogleSignIn();
                    } else {
                        showError('Failed to load Google Sign-In library. Please check your internet connection.');
                    }
                }, 1000);
            }
        });

        // Regular form login handler
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Simple validation and demo action
            if (username && password) {
                alert('Login submitted!\nUsername: ' + username + '\n(This is a demo page - no actual authentication is performed)');
            }
        });

        // Sign out function (for testing)
        function signOut() {
            if (typeof google !== 'undefined' && google.accounts) {
                google.accounts.id.disableAutoSelect();
            }
            localStorage.removeItem('google_token');
            localStorage.removeItem('user_email');
            localStorage.removeItem('user_name');
            showSuccess('Signed out successfully');
        }
    </script>
</body>
</html>
